<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter !</title>

    <link href="include/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="container">
    <h1>Counter</h1>
    <section class="number" id="number">0</section>
    <div class="button">
        <button class="btn btn-outline-danger" id="dec">Decrease</button>
        <button class="btn btn-outline-light" id="res">Reset</button>
        <button class="btn btn-outline-success" id="inc">Increase</button>


    </div>



</div>
